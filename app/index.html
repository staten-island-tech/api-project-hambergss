<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Impact Characters</title>
  </head>
  <body class="bg">
    <div class="navbar bg-base-200">
      <div class="btn btn-ghost text-2xl font-bold flex-1">
        <a href="">Genshin Impact Characters</a>
      </div>
      <div class="flex items-center gap-2">
        <button type="submit" class="gamebtn btn-outline btn-secondary">
          Play Game!
        </button>
        <div class="flex items-center gap-2"></div>
        <form id="search-form">
          <input
            type="text"
            placeholder="Search Character"
            class="input input-bordered w-24 md:w-auto"
            id="searchBar"
          />
          <button type="submit" class="btn btn-outline btn-primary">
            Search
          </button>
        </form>
      </div>
    </div>

    <main>
      <section id="cards-container" class="grid grid-cols-4 p-4 gap-4">
        <!-- Cards will be dynamically inserted here -->
      </section>
    </main>

    <script type="module" src="JS/main.js"></script>
  </body>
</html>
